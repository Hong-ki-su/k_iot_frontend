<!--
HTML 웹 문서의 기본 구조 
-->
<!DOCTYPE html>
<!-- 해당 문서가 HTML5 문서임을 브라우저에게 알려주는 선언
 : 웹 페이지가 HTML 표준 모드로 출력(렌더링)되어야 함을 나타냄 
 - HTML 문서의 버전 지정 X 
 
 cf) HTML은 대소문자 구분 X - 소문자 사용 권장이지만! 문서 선언은 대문자 권장 
-->
<html lang="en">
  <!--
 요소는 열리는 태그와 닫히는 태그 그리고 태그 사이의 내용 로 구성 
 그리고 >> 태그 앞에 / 포함 

 +) 열리는 태그에는 태그의 다양한 옵션 첨부 가능 

 html 태그 
 : HTML 문서의 루트 요소 (최상단 구조 , 문서의 전체 범위를 정의)

 HTML 요소 내부의 lang 속성 (language 언어)
 - 설정 변경 ( en >> ko)
 : 설정 (ctrl + ,) >> emmet Variables > 항목  추가: ko
  -->
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>첫번째 웹문서 작업</title>
</head>
<body>
  동욱아 이번주 룸술집 아니면 저녁 먹고 바가기 어떻게 할레??
  
</body>
</html>
