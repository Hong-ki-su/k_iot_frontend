<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_table.html</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!-- 
  ! 테이블(표)
  : 행, 열, 그리고 쉘로 이루어짐 

  -행 : 가로
  -열 : 세로
  -->
  <table>
    <!-- 테이블 구조를 정의하는 최상단 요소 -->
     <caption>표의 제목을 만드는 태그</caption>
     <!-- 표의 제목 또는 설명 삽입: 제목이 표의 중앙에 표시
      - 필수값 X, 스크린 리더 사용자에게 표를 설명
       -->
      <!-- 
       tr 태그: table row(각 행)
       td 태그 table data(일반적인 테이블 셀)
       th 테그 table header(테이블의 제목 쉘, 기본적으로 굵은 글씨 표현)
        -->
       <tr>
        <th>1행 1열</th>
        <th>1행 2열</th>
        <th>1행 3열</th></table>
       </tr>
        
        <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
       </tr>

        <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
       </tr>
  </table>

  <table>
    <caption>학생 출석부</caption>
    <thead>

    </thead>
    <tbody>
    <tr>
      <td>홍기수</td>
       <td>참여</td>
    </tr>
    <tr>
      <tr>홍기수</tr>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>총 참여 인원</td>
      <td>1</td>
    </tr>

  </tfoot>
  </table>
  <!-- 
  ! 테이블 병합 

  행 단위 병합(rawspan)
  :여러 셀이 여러 행에 걸쳐 확장되어야 할 떄 사용
  EX) rowspan="2" 적용시 해당 쉘이 아래쪽으로 
  2행 만클 확장 

  열 단위 병합(colspan)
  -->
  <hr />
  <table>
  <caption>rowspan 예제</caption>
  <tr>
    <!-- 
    행의 병합이 이루어지는 경우 
    병합될 행이 제거되지 않으면 
    - 행 밀림 현상이 발생
    -->
    <td rowspan="2">첫 번째 행의 첫 번째 쉘</td>
    <td>첫 번째 행의 두 번째 쉘</td>
  </tr>
  <tr>
    <!-- <td>두 번째 행의 첫 번째 쉘</td> -->
    <td>두 번째 행의 두 번째 쉘</td> 
  </tr>
  </table>

  <table>
    <caption>colspan 예제</caption>
    <tr>
      <td>첫 번째 행의 첫 번째 쉘</td>
      <td>첫 번째 행의 두 번째 쉘</td>
    </tr>
    <tr>
      <td colspan="2">두 번째 행의 첫 번째 쉘</td>
      <!-- <td>첫 번째 행의 두 번째 쉘</td> -->
    </tr>
  </table>
</body>
</html>
