<body>
  <!-- 
  ! float 속성 (떠 있다, 떠다니다)
  : 요소를 문서의 흐름에서 좌측 또는 우측에 띄울 수 있는 속성
  > 다른 내용에 의해 감싸지도록 표현 

  ? 속성값
  - left, right, none(좌우 어느쪽에도 배치하지 않음, 기본)

  ! clear 속성 
  : float 속성 해제 
  - left, right, both(어느 쪽이든 해제)
  -->
