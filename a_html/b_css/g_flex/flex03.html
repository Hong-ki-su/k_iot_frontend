<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex03.html</title>
  <link rel="stylesheet" href="./flex03.css">
</head>
<body>
  <!-- 
  ! flexbox 
  - flex 컨테이너 
  - flex 아이템

  ? 1. align-items
  : 아이템들이 교차축(주축의 90도 방향)에서의 배치를 결정

  속성값 
  - stretch (기본값)
  : 아이템이 컨테이너의 높이를 채움
  - center
  - flex-start: 교차측 시작점 
  - flex-end: 교차측 끝점
  - baseline

  ? 2. align-self 
  : 특정 아이템이 교차축에서의 배치를 결정 

  속성값

  ? 3. justify-content 
  : 아이템들이 주축(기본 가로방향) 에서의 배치를 결정 

  속성값
  - flex-start
  - flex-end
  - center
  - space-between
  - space-around

  ? 4. order (순서)
  : 아이템의 순서를 지정 (기본값0)
  - order 값이 클수록 후위 배치 
  - 순위값이 동등할 경우 소스 코드 순서
  - 음수값 지정 가능

  ? 5. align-content
  : 여러줄을 교차축 방향으로 어떻게 배치할지 결정하는 속성 을 함께 서야 속성 효과가 나타남
  -->
  <div>
    <button id="one">one</button>
    <button id="two">two</button>
    <button id="three">three</button>
    <button id="four">four</button>
    <button id="five">five</button>
    <button id="six">six</button>
    
  </div>
</body>
</html>
